<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div th:if="${param.success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Account created successfully!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${param.errorEmail != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Email is busy!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${param.errorPassword != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Password are not same!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <form class="form-signin" method="post" action="/auth">
    <h2 class="form-signin-heading">Please sign in</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-lg btn-success btn-block" data-bs-toggle="modal" data-bs-target="#createModal">
      Sign up
    </button>
  </form>
  <form action="/register" method="post">
    <!-- Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create new account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>
              <label for="createUsername" class="sr-only">Username</label>
              <input type="text" id="createUsername" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            </p>
            <p>
              <label for="createPassword" class="sr-only">Password</label>
              <input type="password" id="createPassword" name="password" class="form-control" placeholder="Password" required="">
            </p>
            <p>
              <label for="createRePassword" class="sr-only">Repeat password</label>
              <input type="password" id="createRePassword" name="rePassword" class="form-control" placeholder="Repeat password" required="">
            </p>
            <p>
              <label for="createFullName" class="sr-only">Full name</label>
              <input type="text" id="createFullName" name="fullName" class="form-control" placeholder="Full name" required="">
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">CREATE ACCOUNT</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
